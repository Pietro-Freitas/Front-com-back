<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Usuários Cadastrados</h2>
            <a href="/index.html" class="btn btn-outline-light btn-sm">Sair</a>
        </div>

        <div class="custom-card p-0 overflow-hidden">
            <table class="table table-dark table-hover mb-0">
                <thead>
                    <tr>
                        <th class="p-3">ID</th>
                        <th class="p-3">Nome</th>
                        <th class="p-3">Email</th>
                        <th class="p-3 text-end">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${usuariosNoHtml}">
                        <td class="p-3" th:text="${u.id}">1</td>
                        <td class="p-3" th:text="${u.name}">Nome</td>
                        <td class="p-3" th:text="${u.email}">Email</td>
                        <td class="p-3 text-end">
                            <a th:href="@{/user/editar/{id}(id=${u.id})}" class="btn btn-sm btn-outline-info me-2">
                                <i class="bi bi-pencil-fill"></i>
                            </a>
                            <a th:href="@{/user/deletar/{id}(id=${u.id})}" class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash-fill"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
