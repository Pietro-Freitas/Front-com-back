<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários - MyLinkTree</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        h2 { color: #8257e5; }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        th { background-color: #8257e5; color: white; }
        tr:hover { background-color: #2a2a2a; }
        .btn-voltar {
            margin-top: 20px;
            color: #8257e5;
            text-decoration: none;
            border: 1px solid #8257e5;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Usuários Cadastrados</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${usuariosNoHtml}">
                <td th:text="${u.id}">1</td>
                <td th:text="${u.name}">Nome do Usuário</td>
                <td th:text="${u.email}">email@teste.com</td>
            </tr>
        </tbody>
    </table>

    <a href="/index.html" class="btn-voltar">Voltar para Início</a>

</body>
</html>
