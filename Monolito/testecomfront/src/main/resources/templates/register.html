<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - MyLinkTree</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body class="d-flex align-items-center justify-content-center">

    <div class="container" style="max-width: 450px;">
        <div class="custom-card">
            <h3 class="text-center mb-4">Crie sua conta</h3>
            
            <form action="/user/registered" method="post">
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" name="name" class="form-control" required placeholder="Ex: João Silva">
                </div>
                <div class="mb-3">
                    <label class="form-label">E-mail</label>
                    <input type="email" name="email" class="form-control" required placeholder="seu@email.com">
                </div>
                <div class="mb-4">
                    <label class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2">Cadastrar</button>
            </form>
            
            <div class="text-center mt-3">
                <small class="text-muted">Já tem conta? <a href="/user/login" style="color: var(--primary);">Entrar</a></small>
            </div>
        </div>
    </div>

</body>
</html>
