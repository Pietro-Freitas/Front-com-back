<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Usuário</title>
  </head>
  <body>
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px;
      }
      h2 {
        color: #8257e5;
      }
      table {
        border-collapse: collapse;
        width: 80%;
        margin-top: 20px;
        background-color: #1e1e1e;
        border-radius: 8px;
        overflow: hidden;
      }
      th,
      td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #333;
      }
      th {
        background-color: #8257e5;
        color: white;
      }
      tr:hover {
        background-color: #2a2a2a;
      }
      .btn-voltar {
        margin-top: 20px;
        color: #8257e5;
        text-decoration: none;
        border: 1px solid #8257e5;
        padding: 10px 20px;
        border-radius: 5px;
      }
    </style>
    <h2>Editar Usuário</h2>
    <form th:action="@{/user/registered}" method="post">
      <input type="hidden" name="id" th:value="${usuarioParaEditar.id}" />

      <label>Nome:</label>
      <input type="text" name="name" th:value="${usuarioParaEditar.name}" />

      <label>Email:</label>
      <input type="email" name="email" th:value="${usuarioParaEditar.email}" />

      <input type="hidden" name="password" th:value="${usuarioParaEditar.password}" />

      <button type="submit">Salvar Alterações</button>
    </form>
    <a href="/usuarios.html" class="btn-voltar"
      >Voltar para Lista de Usuários</a
    >
  </body>
</html>
