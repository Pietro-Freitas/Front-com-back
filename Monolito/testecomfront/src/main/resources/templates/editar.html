<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usu√°rio</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="container" style="max-width: 450px;">
        <div class="custom-card">
            <h4 class="mb-4">Editar Perfil</h4>
            <form th:action="@{/user/registered}" method="post">
                <input type="hidden" name="id" th:value="${usuarioParaEditar.id}">
                <input type="hidden" name="password" th:value="${usuarioParaEditar.password}"> 
                
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" name="name" class="form-control" th:value="${usuarioParaEditar.name}">
                </div>
                <div class="mb-4">
                    <label class="form-label">E-mail</label>
                    <input type="email" name="email" class="form-control" th:value="${usuarioParaEditar.email}">
                </div>
                
                <div class="d-flex gap-2">
                    <a href="/user/listar" class="btn btn-outline-light w-50">Cancelar</a>
                    <button type="submit" class="btn btn-primary w-50">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
