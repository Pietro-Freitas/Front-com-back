<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MyLinkTree</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-transparent border-bottom border-secondary mb-4">
        <div class="container">
            <span class="navbar-brand fw-bold">My<span style="color: var(--primary);">LinkTree</span></span>
            <div class="d-flex align-items-center gap-3">
                <span class="text-muted d-none d-md-inline">Olá, <span th:text="${usuario.name}" class="text-white">Usuário</span></span>
                <a th:href="@{/u/{n}(n=${usuario.name})}" target="_blank" class="btn btn-sm btn-info btn-primary">
                    <i class="bi bi-eye"></i> Ver perfil público
                    </a>
                <a href="/index.html" class="btn btn-sm btn-outline-danger">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row align-items-center mb-4">
            <div class="col">
                <h3 class="fw-bold m-0">Seus Links Ativos</h3>
                <p class="text-muted small">Gerencie os links da sua página pública</p>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary px-4" data-bs-toggle="modal" data-bs-target="#modalAddLink">
                    <i class="bi bi-plus-lg me-2"></i>Novo Link
                </button>
            </div>
        </div>

        <div class="row g-3">
            
           <div class="col-12 col-md-6 col-lg-4" th:each="l : ${links}">
                <div class="custom-card p-3 d-flex justify-content-between align-items-center">
                    
                    <a th:href="${l.url}" target="_blank" class="d-flex align-items-center gap-3 text-decoration-none flex-grow-1">
                        <div class="bg-dark rounded-circle d-flex align-items-center justify-content-center" style="width: 45px; height: 45px; border: 1px solid #444;">
                            <i class="bi bi-link-45deg fs-4 text-primary"></i>
                        </div>
                        <div class="text-truncate" style="max-width: 150px;">
                            <h6 class="m-0 text-white fw-bold" th:text="${l.name}">Título</h6>
                            <small class="text-muted d-block text-truncate" th:text="${l.url}">url.com</small>
                        </div>
                    </a>

                    <div class="d-flex gap-2 ms-2">
                        <a th:href="@{/links/excluir/{id}(id=${l.id})}" 
                        class="btn btn-sm btn-outline-danger" 
                        onclick="return confirm('Deseja excluir?')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
            </div>
            <div class="col-12 text-center py-5" th:if="${#lists.isEmpty(links)}">
                <div class="mb-3">
                    <i class="bi bi-emoji-expressionless text-muted" style="font-size: 3rem;"></i>
                </div>
                <h5 class="text-muted">Nenhum link encontrado.</h5>
                <p class="text-secondary">Clique em "Novo Link" para começar a sua árvore!</p>
            </div>

        </div>
    </div>

    <div class="modal fade" id="modalAddLink" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content custom-card p-0 border-secondary">
                <div class="modal-header border-secondary p-4">
                    <h5 class="modal-title fw-bold text-white">Novo Link</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form action="/links/adicionar" method="post">
                        <div class="mb-3">
                            <label class="form-label">Título do Link</label>
                            <input type="text" name="name" class="form-control" placeholder="Ex: Meu Instagram" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">URL Completa</label>
                            <input type="url" name="url" class="form-control" placeholder="https://instagram.com/seuuser" required>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Salvar Link</button>
                            <button type="button" class="btn btn-link text-muted" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
