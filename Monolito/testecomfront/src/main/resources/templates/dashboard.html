<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-transparent border-bottom border-secondary mb-4">
        <div class="container">
            <span class="navbar-brand fw-bold">My<span style="color: var(--primary);">LinkTree</span></span>
            <a href="/index.html" class="btn btn-sm btn-outline-light">Sair</a>
        </div>
    </nav>

    <div class="container">
        <div class="row align-items-center mb-4">
            <div class="col">
                <h3>Seus Links Ativos</h3>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAddLink">
                    <i class="bi bi-plus-lg"></i> Novo Link
                </button>
            </div>
        </div>

        <div class="row g-3">
            
            <div class="col-12 col-md-6 col-lg-4">
                <div class="custom-card p-3 d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-3">
                        <i class="bi bi-instagram fs-3 text-danger"></i>
                        <div>
                            <h6 class="m-0">Instagram</h6>
                            <small class="text-muted">instagram.com/meuperfil</small>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-dark"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="custom-card p-3 d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-3">
                        <i class="bi bi-github fs-3 text-white"></i>
                        <div>
                            <h6 class="m-0">GitHub</h6>
                            <small class="text-muted">github.com/meudev</small>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-dark"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="modalAddLink" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content custom-card border-0">
                <div class="modal-header border-bottom border-secondary">
                    <h5 class="modal-title">Adicionar Novo Link</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="/links/adicionar" method="post">
                        <div class="mb-3">
                            <label class="form-label">TÃ­tulo (ex: Instagram)</label>
                            <input type="text" name="titulo" class="form-control" placeholder="Meu Site">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">URL (Link)</label>
                            <input type="url" name="url" class="form-control" placeholder="https://...">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Salvar Link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
